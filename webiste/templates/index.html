<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              1: "#50B498",
              2: "#468585",
            },
          },
        },
      };
    </script>
    <title>Upload Gambar</title>
  </head>
  <body class="flex font-mono flex-col justify-center items-center p-20">
    <h1>Unggah Gambar untuk Pengenalan Warna</h1>
    <form
      class="flex flex-col p-5 m-5 text-white bg-1 rounded-2xl shadow-lg"
      action="/"
      method="post"
      enctype="multipart/form-data"
    >
      <label required for="file">Pilih Gambar:</label>
      <input required type="file" name="file" accept="image/*" /><br /><br />
      <label required for="clusters">Jumlah Klaster:</label>
      <input
        class="text-black px-2 rounded-md"
        required
        type="number"
        name="clusters"
        min="1"
        max="10"
        value="3"
      /><br /><br />
      <input
        class="bg-2 rounded-2xl text-white p-2 hover:bg-white hover:text-1 shadow-2xl hover:scale-105 transition-all ease-in hover:transition-all ease-in"
        type="submit"
        value="Unggah"
      />
    </form>
  </body>
</html>
